<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e68c;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%; /* Memberikan ruang di awal */
            animation: marquee 10s linear infinite; /* Durasi animasi */
        }
        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="marquee">
    <span>KONTOL</span>
</div>

</body>
</html>
